<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tapsi.ir</title>
</head>
<body>
    <section class="contact-us container">
        <div class="contact-us__social">
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#linkedin"></use>
                  </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
                  </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
                  </svg>
            </span>
        </div>
        <div class="contact-us__icons">
            <div class="icon-holder">
                <span class="icon-holder__lable location" >تهران، سعادت‌آباد، بالاتر از میدان کاج، بلوار بهزاد، نبش کوچه باغستان، پلاک ۲.</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Location"></use>
                      </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__lable">+98 (21) 41630680</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
                      </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__lable">info@tapsi.cab</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Message"></use>
                      </svg>
                </span>
            </div>
        </div>
        <div class="contact-us__map" >
            <div class="map-container">
                <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.4846856988916!2d51.373194615203055!3d35.788032731714715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e07e1657fd827%3A0x271f4af54e3d045b!2sTapsi%20Co.!5e0!3m2!1sen!2s!4v1610196691132!5m2!1sen!2s" width="100%" height="370" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        <div class="contact-us__form">
            <div class="form-wrapper">
                <h3>نظرات شما</h3>
                <form>
                    <input type="text" placeholder="نام و نام‌خانوادگی...">
                    <input type="email" dir="ltr" placeholder="ایمیل خود را وارد کنید">
                    <textarea cols="30" rows="10" ></textarea>
                    <button type="submit" class="btn btn--primary">ثبت نظر</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
